<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | BloodBank</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="vendors/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="vendors/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="vendors/favicon/favicon-16x16.png">
    <link rel="manifest" href="vendors/favicon/site.webmanifest">
</head>
</head>
<body>
    <div class="container">
        <div class="container_img">
            <img src="images/login.png" alt="login image" class="log_img">
        </div>        
        <div class="pull_container">
            <span class="pull" onclick="document.getElementById('log_container').style.display='block'">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            </span>
            <p class="pull_para">Sign in</p>
        </div>
        <div id="log_container">
            <div class="box">
                <span class="arrow-box">
                    <a href="Home.html" class="arrow" title="Home">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </a>
                    <h2 class="htext">                                
                        BloodBank
                    </h2>  
                </span>
                
                <form method="post" action="#" autocomplete="off">
                    
                    <div class="inputbox">
                        <input type="email" name="E-mail" required>
                        <label for="E-mail">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="Password" required>
                        <label for="Password">Password</label>
                    </div>
                    <input type="submit" value="Sign in" class="submit_btn">
                </form>
                <div class="sign log_sign">
                    <p class="link">
                        <span>
                            Create a new account
                            <a href="donate.html" class="indent"> Sign up</a>
                        </span>
                    </p>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
